<!DOCTYPE html>
<html>
<head>
  <title>Taxi Booking System</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <header>
    <h1>Taxi Booking System</h1>
  </header>

  <div id="content">
    <section id="signup">
      <h2>Sign Up / Log In</h2>
      <form id="signup-form">
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Sign Up</button>
      </form>
    </section>

    <section id="booking">
      <h2>Booking Ride Online</h2>
      <form id="booking-form">
        <input type="text" placeholder="Pickup Location" required>
        <input type="text" placeholder="Destination" required>
        <input type="number" placeholder="Number of Passengers" required>
        <button type="submit">Confirm Booking</button>
      </form>
    </section>

    <section id="add-passenger">
      <h2>Add Passengers to Existing Bookings</h2>
      <form id="add-passenger-form">
        <input type="text" placeholder="Booking ID" required>
        <input type="text" placeholder="Passenger Name" required>
        <button type="submit">Add Passenger</button>
      </form>
    </section>

    <!-- Additional sections for other use cases -->
  </div>

  <script src="script.js"></script>
</body>
</html>
